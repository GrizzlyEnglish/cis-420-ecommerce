<body>
    <header>
        <div class="container">
            <div class="logo">
                <figure class="">
                    <img src="/imgs/logo.jpg" />
                </figure>
            </div>
            <div class="nameLogo">
                <span>Sweet Karoline Cakes</span>
            </div>
            <div class="navContainer">
                <div class="social-links">
                    <a>
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a>
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a>
                        <i class="fab fa-pinterest"></i>
                    </a>
                    <a>
                        <i class="far fa-envelope"></i>
                    </a>
                </div>
    
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"

                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                    <div id="navbar" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item" href="/">
                                <span>Home</span>
                            </a>
                            
                            <a class="navbar-item" href="/gallery">
                                <span>Gallery</span>
                            </a>
                            
                            <a class="navbar-item" href="/order">
                                <span>Order</span>
                            </a>
                            
                            <a class="navbar-item" href="/contact">
                                <span>Contact</span>
                            </a>
                            
                            <a class="navbar-item" href="/blog">
                                <span>Blog</span>
                            </a>
    
                            <a class="navbar-item" href="/cart">
                                <span>
                                    <i class="fas fa-shopping-cart"></i>
                                </span>
                                <span id="shopping_cart_total">
                                    $0.00
                                </span>
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div class="contentBody container" id="app">
        <!-- Component will be injected here based on route --> 
        <sk-index v-if="currentRoute == '/'"></sk-index>
        <sk-gallery v-if="currentRoute == '/gallery'"></sk-gallery>
        <sk-order v-if="currentRoute == '/order'" @add-to-cart="addToCart"></sk-order>
        <sk-contact v-if="currentRoute == '/contact'"></sk-contact>
        <sk-blog v-if="currentRoute == '/blog'"></sk-blog>
        <sk-blog-post v-if="currentRoute.includes('/blog') && selected_blog !== undefined"></sk-blog-post>
        <sk-cart v-if="currentRoute == '/cart'"></sk-cart>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Tuesday — Friday: 7:30am to 6pm <span>•</span> Saturday: 8am to 5pm <span>•</span> Sunday, Monday: Closed </strong>
            </p>
            <i class="fab fa-facebook-square"></i>
            <a class="">Facebook</a>
            <i class="fab fa-instagram"></i>
            <a class="">Instagram</a>
        </div>
    </footer>

        function toCurrency(price, ignoreDiff = false) {
            var diff = price > 0 ? '+' : '-';
            var currency = '$' + price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            if (ignoreDiff) return currency;
            return diff + currency;
        }
        var shopping_cart = localStorage.getItem('shoppingCart');
        if (typeof shopping_cart === 'string' || shopping_cart instanceof String) {
            shopping_cart = JSON.parse(shopping_cart);
        } else if (shopping_cart == null) {
            shopping_cart = [];

    <script>

        var map;

        window.onbeforeunload = function() {
            if (shopping_cart != null) {
                localStorage.setItem('shoppingCart', JSON.stringify(shopping_cart));
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }
        });
    </script>
